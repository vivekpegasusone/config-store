server:
  port: 9192
spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
  security:
    auth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9191
logging:
  level:
    root: DEBUG
    org:
      hibernate:
        type: TRACE
      springframework:
        security: TRACE
  pattern:
    level:
      org.hibernate.orm.jdbc.bind: TRACE