server:
  port: 9094
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rc_vehicle?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class: com.mysql.cj.jdbc.Driver
spring:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.format_sql: true
  security:
    auth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9091